<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./guess game.css" />
    <link rel="stylesheet" href="./quiries.css" />
    <title>Guessing Game</title>
  </head>
  <body class="Container">
    <div class="textCenter">
      <h1 class="win">Guess The Number</h1>
      <div class="Flex">
        <div class="Border Flex">
          <span class="secretNumber">?</span>
        </div>
      </div>
      <div class="Flex-col Flex">
        <div>
          <div>
            <p>Enter number b/w 1 to 20</p>
            <input type="number" class="number" /><br />
            <button type="button" class="check btn btn-primary">check</button>
          </div>
        </div>
        <div class="Flex-right">
          <p class="text">guess the number</p>
          <br />
          <p>Score: <span class="score">20</span></p>
        </div>
      </div>
      <div class="Flex">
        <button
          type="button"
          class="reset btn btn-primary"
          style="width: fit-content"
        >
          Reset
        </button>
      </div>
    </div>
    <!-- script part -->
    <script src="./guess game.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
